<!DOCTYPE html>
<html>
  <head>
    <title>Instamojo Integration in PHP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
   <style>
body {
  background-image: url('donation.webp');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
    <div class="container">
      <h1 class="text-center">Instamojo Payment</h1>
      <form action="pay.php" method="POST">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            required
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
            <input
              type="text"
              class="form-control"
              required
              name="purpose"
              placeholder="Purpose"
            />
          </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            required
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
            <input
              type="number"
              class="form-control"
              required
              name="amount"
              placeholder="Amount"
            />
          </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block">
                Donate
            </button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
